<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>brikz. | Operação Agêntica para FIDCs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FFFF;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, .font-heading {
            font-family: 'Space Grotesk', sans-serif;
        }
        .text-cyan { color: var(--cyan); }
        .bg-cyan { background-color: var(--cyan); }
        .border-cyan { border-color: var(--cyan); }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        .brikz-square {
            width: 12px;
            height: 12px;
            background-color: var(--cyan);
        }
        /* Grid background effect */
        .bg-grid {
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--cyan);
        }
    </style>
